<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Why</title>

    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="Why?" />
    <meta id="og-description" property="og:description" content="Why?!" />
    <meta property="og:url" content="https://whyapp.co" />
    <meta property="og:type" content="website" />
    <!-- Placeholder for dynamic OG image -->
    <meta id="og-image" property="og:image" content="" />
    <meta property="og:image:width" content="780" />
    <meta property="og:image:height" content="914" />

    <!-- Twitter Cards meta tags for Twitter sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Why?" />
    <meta name="twitter:description" content="Why?!" />
    <meta id="twitter-image" name="twitter:image" content="" />

    <script>
        // Function to extract query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the 'id' query parameter from the URL
        const id = getQueryParam('id');

        if (id) {
            // Construct the S3 URL using the id
            const s3ImageUrl = `https://yyy-seo.s3.amazonaws.com/${id}.png`;

            // Update the og:image meta tag with the dynamic URL
            document.getElementById('og-image').setAttribute('content', s3ImageUrl);

            // Update the twitter:image meta tag with the dynamic URL
            document.getElementById('twitter-image').setAttribute('content', s3ImageUrl);

            console.log(`OG image URL set to: ${s3ImageUrl}`);
        } else {
            console.error('ID query parameter not found in the URL.');
        }
    </script>

    <style>
        @font-face {
            font-family: Modak;
            src: url('https://share.whyapp.co/Modak.ttf');
        }

        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: "Modak", Arial, sans-serif;
            background-color: rgba(13, 10, 10, 1);
        }

        h1 {
            font-size: 72px;
            color: rgba(255, 238, 218, 1);
        }

        a {
            text-decoration: none;
            color: inherit;
            font-synthesis-weight: none;
        }
    </style>

</head>

<body>
    <h1>
        <a href="https://whyapp.co">why?</a>
    </h1>
</body>

</html>
